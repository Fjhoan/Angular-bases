<h1>
    {{ name }}
</h1>
<dl>
    <td>Nombre:</td>
    <dd>{{ name }}</dd>

    <td>Edad:</td>
    <dd>{{ age }}</dd>

    <td>MÃ©todo:</td>
    <dd>{{ getheroDescription() }}</dd>

    <td>Capitalizado:</td>
    <dd>{{ capitalizadName }}</dd>
</dl>

<button *ngIf="name !== 'Spiderman'" (click)="changeName()" class="btn btn-primary mx-3" >
    Cambiar nombre
</button>

<button *ngIf="age !== 25" (click)="changeAge()" class="btn btn-primary" >
    Cambiar edad
</button>

<button (click)="resetHero()" class="btn btn-primary mx-3" >
    Restablecer valores
</button>
